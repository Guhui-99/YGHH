<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/timer.css"/>
		<script src="js/jquery-3.3.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
			<div class="app">
				<div class="timer_box">
					<div class="timer_item" v-for="item in timer">
						<div class="item_title">{{item.address}}</div>
						<div class="tit_tips">{{item.job}}</div>
						<div class="item_time">{{item.time}}</div>
						<img class="item_img" :src=(item.imgsrc) />
					</div>
				</div>
			</div>
	</body>
	<script src="js/througe.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		var app = new Vue({
		  el: '.app',
		  data: {
		    timer: timer
		  }
		})
	</script>
</html>
