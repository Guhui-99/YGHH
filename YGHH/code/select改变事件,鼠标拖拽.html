		var box = document.getElementById('box');
		var cont = document.getElementById('cont');
		box.onmousedown = function(ev){
			var e = ev || event;
			var x = e.clientX - this.offsetLeft;
			console.log(x)
			var y = e.clientY - this.offsetTop;
			document.onmousemove = function(e){
				var ev = e || event;
				
				var L = ev.clientX - x;
				if(L < 0){
					L = 0
				}else if(L > cont.offsetWidth - box.offsetWidth){
					L = cont.offsetWidth - box.offsetWidth
				}
				
				var T = ev.clientY - y;
				if(T < 0){
					T = 0
				}else if(T > cont.offsetHeight - box.offsetHeight){
					T = cont.offsetHeight - box.offsetHeight
				}
				
				box.style.left = L + 'px';
				box.style.top = T + 'px';
			}
			document.onmouseup = function(){
				document.onmousedown = null;
				document.onmousemove = null;
			}
		}
