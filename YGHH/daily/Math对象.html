	<script type="text/javascript">
		// Math的属性
		// 1.Math.E 属性表示自然对数的底数（或称为基数），e，约等于 2.718。
		console.log(Math.E);//2.718281828459045
		
		// 2.Math.LN10 属性表示 10 的自然对数，约为 2.302：
		console.log(Math.LN10);//2.302585092994046
		
		// 3.Math.LN2 属性表示 2 的自然对数，约为 0.693：
		console.log(Math.LN2);//2.718281828459045
		
		// 4.Math.LOG10E 属性表示以 10 为底数，e 的对数，约为 0.434：
		console.log(Math.LOG10E);//0.4342944819032518
		
		// 5.Math.LOG2E 属性表示以 2 为底数，e 的对数，约为 1.442：
		console.log(Math.LOG2E);//1.4426950408889634
		
		// 6.Math.PI 表示一个圆的周长与直径的比例，约为 3.14159：
		
		// 7.Math.SQRT1_2 属性表示 1/2 的平方根，约为 0.707：
		
		// 8.Math.SQRT2 属性表示 2 的平方根，约为 1.414：
		
		// Math常用的方法
		// 1.Math.abs(x) 函数返回指定数字 “x“ 的绝对值。如下：
			console.log(Math.abs(-100.01));
			console.log(Math.abs(250));
		
		// 2.Math.floor() 返回小于或等于一个给定数字的最大整数。(向下取整)
			console.log(Math.floor(9.9));
			console.log(Math.floor(9.1));
			console.log(Math.ceil(9.1));
			
		// 3.Math.fround() 可以将任意的数字转换为离它最近的单精度浮点数形式的数字。
			console.log(Math.fround(9.9));
			
		// 4.Math.max() 函数返回一组数中的最大值。
		// 	 Math.min() 返回零个或更多个数值的最小值。
			console.log(Math.max(45,88));//88
			console.log(Math.min(45,88));//45
			
		//5. Math.random() 函数返回一个浮点,  [0,1)
		// 伪随机数在范围从0到小于1，也就是说，从0（包括0）往上，
		// 但是不包括1（排除1），然后您可以缩放到所需的范围。
		// 实现将初始种子选择到随机数生成算法;它不能被用户选择或重置。
			console.log(Math.random());
			console.log(Math.random());
			
			// 6.Math.round() 函数返回一个数字四舍五入后最接近的整数。
			console.log(Math.round(4.4));//4
			console.log(Math.round(4.5));//5
			
		
		
		
	</script>
