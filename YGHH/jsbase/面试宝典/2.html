<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
	</body>
	<script type="text/javascript">
		function sheepNum(year){
		    var num = 1;
		    for(var i=1; i<=year; i++){
		        if(i==2){
		            num += sheepNum(year - 2);
		        }else if(i==4){
		            num += sheepNum(year - 4);
		        }else if(i==5){
		            num--;
		        }
		    }
		    return num;
		}
		
		console.log(sheepNum(8));
	</script>
</html>
