			var obj1 = {
				name:"吴光辉",

				},//如果给一个对象添加方法属性，则属性名跟方法名要一致；
				//省略属性名写法为:

				}
			}

			}
			
			obj2.sayhello = obj1.sayhello;
			
			console.log(obj1.sayhello());
			console.log(obj1.eat());
			console.log(obj2.sayhello());
