<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.box video{
				width: 300px;
				/* height: 200px; */
			}
			
			.btn_box div{
				padding: 10px 15px;
				margin: 10px 20px;
				background: #007AFF;
			}
		</style>
	</head>
	<body>
		<div class="btn_box" style="display: flex;">
			<div class="btn">视频1</div>
			<div class="btn">视频2</div>
			<div class="btn">视频3</div>
			<div class="btn">视频4</div>
		</div>
		<video src="02.Vue课程介绍.mp4"></video>
		<div class="box"  style="display: flex;">
			<video style="margin-top:15px;" id="v1">
				<source src="02.Vue课程介绍.mp4" type="video/mp4" />
			    Your browser does not support HTML5 video.
			</video>
			<video style="margin-top:15px;">
				<source src="02.Vue课程介绍.mp4" type="video/mp4" />
			    Your browser does not support HTML5 video.
			</video>
			<video style="margin-top:15px;">
				<source src="02.Vue课程介绍.mp4" type="video/mp4"  />
			    Your browser does not support HTML5 video.
			</video>
			<video style="margin-top:15px;">
				<source src="02.Vue课程介绍.mp4" type="video/mp4" />
			    Your browser does not support HTML5 video.
			</video>
		</div>
		<div class="">
			
		</div>
		<button class="play" type="button">播放</button>
		<button class="stop" type="button">暂停</button>
	</body>
	<script src="../code/js/jquery-3.3.1.min.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		
		var btnlist = document.getElementsByClassName("btn");
		var vlist = document.getElementsByTagName("video");
		var stop = document.getElementsByClassName("stop")[0];
		for(let i = 0; i < btnlist.length;i++){
			
			btnlist[i].onclick = function(){
				for(let n = 0; n < vlist.length; n++){
					vlist[n].pause();
				}
				vlist[i].play();
			}
		}
		stop.onclick = function(){
			v1.pause();
		}
	</script>
</html>
