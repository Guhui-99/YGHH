<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>主页</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="asset/css/framework.css" />
		<link rel="stylesheet" type="text/css" href="asset/css/swiper.min.css"/>
		<link rel="stylesheet" type="text/css" href="asset/css/shop.css"/>
		<script src="asset/js/jquery-3.3.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="asset/js/changePX.js" type="text/javascript" charset="utf-8"></script>
		<script src="asset/js/easyJs.js" type="text/javascript" charset="utf-8"></script>
		<script src="asset/js/main.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div class="ui-pane">
			<div class="Nav"></div>
			<div class="ui-content">
				<div class="page_top">
					<div class="search_box flex-between">
						<svg class="icon" aria-hidden="true">
							<use xlink:href="#icon-load"></use>
						</svg>
						<div class="search_cont flex-star">
							<svg class="icon" aria-hidden="true">
								<use xlink:href="#icon-sousuo"></use>
							</svg>
							<input type="text" name="" id="" placeholder="请输入旅游地点" />
						</div>
					</div>
				</div>
				<div class="icon_cont flex-star">
					<div class="icon_item">
						<svg class="icon" aria-hidden="true">
							<use xlink:href="#icon-jifen"></use>
						</svg>
						<p>积分商城</p>
					</div>
					<div class="icon_item">
						<svg class="icon" aria-hidden="true">
							<use xlink:href="#icon-tuandui1"></use>
						</svg>
						<p>我的团队</p>
					</div>
					<div class="icon_item">
						<svg class="icon" aria-hidden="true">
							<use xlink:href="#icon-hangcheng"></use>
						</svg>
						<p>我的行程</p>
					</div>
					<div class="icon_item">
						<svg class="icon" aria-hidden="true">
							<use xlink:href="#icon-richeng"></use>
						</svg>
						<p>查看日程</p>
					</div>
				</div>
				<div class="goods_list">
					<div class="goods_item goods_tag">
						<div class="item_top flex-between">
							<div class="flex-star">
								<svg class="icon" aria-hidden="true">
									<use xlink:href="#icon-jieshao"></use>
								</svg>
								<span>重庆奉节2日游</span>
							</div>
							<svg class="icon" aria-hidden="true">
								<use xlink:href="#icon-shenglve"></use>
							</svg>
						</div>
						<div class="flex-star goods_intro_cont">
							<img src="asset/img/goods_img.png" >
							<div class="goods_intro flex-star">
								<div>
									<div class="intro_line flex-star">
										<svg class="icon" aria-hidden="true">
											<use xlink:href="#icon-shijian1"></use>
										</svg>
										<span>出发时间2020-06-02</span>
									</div>
									<div class="intro_line flex-star">
										<svg class="icon" aria-hidden="true">
									 		<use xlink:href="#icon-shijian1"></use>
										</svg>
										<span>结束时间2020-06-03</span>
									</div>
									<div class="intro_line flex-star">
										<svg class="icon" aria-hidden="true">
											<use xlink:href="#icon-shijian1"></use>
										</svg>
										<span>团员人数4人</span>
									</div>
								</div>
								<button type="button" class="flex-star">
									<svg class="icon" aria-hidden="true">
										<use xlink:href="#icon-gouwuche2x"></use>
									</svg>
									<span>立即购买</span>
								</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
	<script type="text/javascript">
	</script>
</html>
