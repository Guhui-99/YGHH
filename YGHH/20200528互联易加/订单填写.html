<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>主页</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="asset/css/framework.css" />
		<link rel="stylesheet" type="text/css" href="asset/css/swiper.min.css"/>
		<link rel="stylesheet" type="text/css" href="asset/css/tianxie.css"/>
		<script src="asset/js/jquery-3.3.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="asset/js/changePX.js" type="text/javascript" charset="utf-8"></script>
		<script src="asset/js/main.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div class="ui-pane">
			<div class="nav"></div>
			<div class="ui-header">
				<a href="" class="header-button">
					<svg class="icon" aria-hidden="true">
						<use xlink:href="#icon-left"></use>
					</svg>
				</a>
				<div class="header-title">填写订单</div>
			</div>
			<div class="ui-content">
				<div class="top_box">
					<div class="goods_tit">
						重庆巫山神女天路+奉节白帝城+巫溪宁厂古 镇三日游[重庆周边三日游]
					</div>
					<div class="goods_more flex-star">
						<div>使用日期：<span>2020-06-07</span></div>
						<div>行程路线：<span>坐船+温泉</span></div>
						<div>预定份数：<span>成人X2</span></div>
					</div>
					<div class="goods_tops flex-star">
						<div class="flex-star">
							<svg class="icon" aria-hidden="true">
								<use xlink:href="#icon-baozhang"></use>
							</svg>
							<span>立即确认：</span>
						</div>
						<div>
							预定产品可立即确定订单并按期出行， 无需等待
						</div>
					</div>
				</div>
					<div class="page_tit flex-star">
						<span>出行</span>
						<div>只选择<span>1</span>人出行</div>
					</div>
					<div class="addLine">
						<input type="button" name="" id="" value="+新增" />
					</div>
					
					<div class="page_tit flex-star">
						<span>出行</span>
					</div>
					<div class="link_line flex-between">
						<div>联系手机 <span>15156668888</span></div>
						<svg class="icon" aria-hidden="true">
							<use xlink:href="#icon-left"></use>
						</svg>
					</div>
					
					<div class="page_tit flex-star">
						<span>发票信息</span>
					</div>
					<div class="check_box flex-between">
						<span>发票</span>
						<div class="flex-star">
							<div class="check_item flex-star">
								<input type="radio" name="fap" />
								<span>不需要发票</span>
							</div>
							<div class="check_item flex-star">
								<input type="radio" name="fap" />
								<span>不需要发票</span>
							</div>
						</div>
					</div>
					
					<div class="xieyi flex-star">
						<input type="checkbox" name="" id="" value="" />
						<div>点击去支付表示以阅读并同意<a href="">互联易加合同</a></div>
					</div>
					
					<div class="page_bottom flex-between">
						<div class="bottom_left flex-star">
							<span>总额</span><div>￥<span>299</span></div>
						</div>
						<input type="button" class="bottom_btn" name="" id="" value="去支付" />
					</div>
					
			</div>
		</div>
	</body>
	<script type="text/javascript">
	</script>
</html>
