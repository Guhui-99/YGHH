<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>主页</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="asset/css/framework.css" />
		<link rel="stylesheet" type="text/css" href="asset/css/swiper.min.css"/>
		<link rel="stylesheet" type="text/css" href="asset/css/zhuc.css"/>
		<script src="asset/js/jquery-3.3.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="asset/js/changePX.js" type="text/javascript" charset="utf-8"></script>
		<script src="asset/js/main.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div class="ui-pane">
			<div class="nav"></div>
			<div class="ui-header">
				<a href="" class="header-button">
					<svg class="icon" aria-hidden="true">
						<use xlink:href="#icon-left"></use>
					</svg>
				</a>
				<div class="header-title">注册</div>
			</div>
			<div class="ui-content">
				<img class="top_img" src="asset/img/zhuc_top_img.png" >
				<div class="page_cont">
					<div class="line_box flex-between">
						<div class="flex-star">
							<span>手机号码</span>
							<input type="text" name="" id="" placeholder="请输入手机号" />
						</div>
					</div>
					<div class="line_box img_ify flex-between">
						<div class="flex-star">
							<span>图形验证码</span>
							<input type="text" name="" id="" placeholder="请输入手机号" />
						</div>
						<img src="asset/img/banner_img.png" >
					</div>
					<div class="line_box bun_ify flex-between">
						<div class="flex-star">
							<span>手机验证码</span>
							<input type="text" name="" id="" placeholder="请输入手机号" />
						</div>
						<input type="button" name="" id="" value="获取验证码" />
					</div>
					<div class="line_box flex-between">
						<div class="flex-star">
							<span>登录密码</span>
							<input type="text" name="" id="" placeholder="请输入手机号" />
						</div>
					</div>
					<div class="line_box flex-between">
						<div class="flex-star">
							<span>确认登录密码</span>
							<input type="text" name="" id="" placeholder="请输入手机号" />
						</div>
					</div>
					<div class="line_box flex-between">
						<div class="flex-star">
							<span>交易密码</span>
							<input type="text" name="" id="" placeholder="请输入手机号" />
						</div>
					</div>
					<div class="line_box flex-between">
						<div class="flex-star">
							<span>确认交易密码</span>
							<input type="text" name="" id="" placeholder="请输入手机号" />
						</div>
					</div>
					
				</div>
				<div class="line_box2">
					<span>邀请码</span>
					<input type="text" name="" id="" placeholder="请输入邀请码" />
				</div>
				
				<input type="button" class="btn" name="" id="" value="立即注册" />
				<p class="btn_more">已有账号，去<a href="">登录</a></p>
			</div>
		</div>
	</body>
	<script type="text/javascript">
	</script>
</html>
