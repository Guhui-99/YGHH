<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>主页</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="asset/css/framework.css" />
		<link rel="stylesheet" type="text/css" href="asset/css/swiper.min.css"/>
		<link rel="stylesheet" type="text/css" href="asset/css/tixian.css"/>
		<script src="asset/js/jquery-3.3.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="asset/js/easyJs.js" type="text/javascript" charset="utf-8"></script>
		<script src="asset/js/changePX.js" type="text/javascript" charset="utf-8"></script>
		<script src="asset/js/main.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div class="ui-pane">
			<div class="nav"></div>
			<div class="ui-header">
				<a href="" class="header-button">
					<svg class="icon" aria-hidden="true">
						<use xlink:href="#icon-left"></use>
					</svg>
				</a>
				<div class="header-title">提现</div>
				<a class="head_right" href="">提现记录</a>
			</div>
			<div class="ui-content">
				<div class="page_nav flex-between">
					<div class="nav_item flex-star nav_item_act">
						<svg class="icon" aria-hidden="true">
							<use xlink:href="#icon-yinhangka"></use>
						</svg>
						<span>银行卡</span>
					</div>
					<div class="nav_item flex-star">
						<svg class="icon" aria-hidden="true">
							<use xlink:href="#icon-zhifubao"></use>
						</svg>
						<span>支付宝</span>
					</div>
					<div class="nav_item flex-star">
						<svg class="icon" aria-hidden="true">
							<use xlink:href="#icon-weixin"></use>
						</svg>
						<span>银行卡</span>
					</div>
				</div>
				<div class="pay_way_area marginTen">
					<div class="area_item flex-star">
						<p>到账银行卡</p>
						<div class="area_item_right flex-between">
							<div class="item_right_left">
								<div class="item_tit">
									<svg class="icon" aria-hidden="true">
										<use xlink:href="#icon-gongshang"></use>
									</svg>
									<span>工商银行(0908)</span>
								</div>
								<p>2小时内到账</p>
							</div>
							<svg class="icon" aria-hidden="true">
								<use xlink:href="#icon-right"></use>
							</svg>
						</div>
					</div>
				</div>
				<div class="input_box">
					<div class="box_tit">提现金额</div>
					<div class="input_cont flex-between">
						<div class="flex-star">
							<span>￥</span>
							<input type="number" name="" id="" placeholder="请输入提现金额" />
						</div>
						<div class="all_chose">全部提现</div>
					</div>
					<div class="ktxje">
						可提现金额：50000元
					</div>
				</div>
				<input type="button" class="btn" name="" id="" value="确定提现" />
				<div class="page_tips flex-star">
					<svg class="icon" aria-hidden="true">
						<use xlink:href="#icon-gantan"></use>
					</svg>
					<span>每天单笔提现金额不可超过1万元，</span>
				</div>
				
				<p class="jil_tit">提现记录</p>
				<div class="tix_list">
					<div class="list_item flex-between">
						<span>2020-06-11 18：18</span>
						<div>+100.00 </div>
					</div>
					<div class="list_item flex-between">
						<span>2020-06-11 18：18</span>
						<div>+100.00 </div>
					</div>
					<div class="list_item flex-between">
						<span>2020-06-11 18：18</span>
						<div>+100.00 </div>
					</div>
				</div>
			</div>
		</div>
	</body>
	<script type="text/javascript">
		navClick($(".nav_item"),"nav_item_act")
	</script>
</html>
